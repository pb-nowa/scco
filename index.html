<!doctype html>
<html lang="en">
  <head>
    <script type="module">
      if (import.meta.env.DEV) {
        import("react-grab").then(() => {
          const hideToolbar = () => {
            const toolbar = document.querySelector("[data-react-grab-toolbar]");
            if (toolbar) {
              toolbar.style.setProperty("display", "none", "important");
            }

            const hosts = document.querySelectorAll("[data-react-grab]");
            hosts.forEach((host) => {
              const root = host.shadowRoot;
              if (!root) return;
              const shadowToolbar = root.querySelector("[data-react-grab-toolbar]");
              if (shadowToolbar) {
                shadowToolbar.style.setProperty("display", "none", "important");
              }
            });
          };

          hideToolbar();
          new MutationObserver(hideToolbar).observe(document.documentElement, {
            childList: true,
            subtree: true,
          });
        });
      }
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shoal Circle Chamber Orchestra</title>
    <meta
      name="description"
      content="The Shoal Circle Chamber Orchestra is a community chamber ensemble for adult musicians of any level. Each year the group hosts a community concert. The musicians feature a wide range of music styles that change each year depending on the group's unique instrumentation and skill levels."
    />
    <link rel="canonical" href="https://shoalcirclechamberorchestra.org/" />
    <meta property="og:title" content="Shoal Circle Chamber Orchestra" />
    <meta
      property="og:description"
      content="Intimate, thoughtfully curated chamber music performances."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shoalcirclechamberorchestra.org/" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="theme-color" content="#6b7c4d" />
    <style>
      html, body { background-color: #ff8585; }
    </style>
    <link
      rel="preload"
      href="https://res.cloudinary.com/dhjttb9y2/image/upload/f_auto,q_auto/IMG_1368_bvblq7.jpg"
      as="image"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
